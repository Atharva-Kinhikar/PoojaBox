<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Message Example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .track-items-btn {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    .popup-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none; /* Hidden by default */
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background-color: white;
      width: 300px;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .popup-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .popup-close {
      cursor: pointer;
      font-size: 20px;
    }

    .popup-button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      margin: 10px 0;
      background-color: #f0f0f0;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      text-align: left;
    }

    .popup-button i {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <!-- Button to open the popup -->
  <button class="track-items-btn" onclick="togglePopup()">Track Items</button>

  <!-- Popup Container -->
  <div class="popup-container" id="popupContainer">
    <div class="popup-content">
      <!-- Popup Header -->
      <div class="popup-header">
        <h2>ðŸ‘‹ Namastey!</h2>
        <span class="popup-close" onclick="togglePopup()">Ã—</span>
      </div>

      <!-- Popup Body -->
      <p>We're here to help you! You can chat with us, track your order or leave us an e-mail.</p>
      <div>
        <i class="fa-brands fa-instagram fa-2x"></i>
        <i class="fa-brands fa-whatsapp fa-2x"></i>
      </div>

      <!-- Contact Us Section -->
      <a href="whatsapp.html" class="popup-button">
        <i class="fa-brands fa-whatsapp"></i> Whatsapp Us!
      </a>
      <a href="message.html" class="popup-button">
        <i class="fas fa-envelope"></i> Leave a message
      </a>

      <!-- View Order Status Section -->
      <h3>View Order Status</h3>
      <p>Track your order, or report an issue</p>
      <a href="order.html" class="popup-button">
        <i class="fas fa-search"></i> Find your order
      </a>
    </div>
  </div>

  <!-- JavaScript to toggle popup -->
  <script>
    function togglePopup() {
      const popup = document.getElementById('popupContainer');
      if (popup.style.display === 'none' || popup.style.display === '') {
        popup.style.display = 'flex';
      } else {
        popup.style.display = 'none';
      }
    }
  </script>
</body>
</html>
